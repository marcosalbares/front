    <script>
        var onLoginSucces = new Rx.Subject();
        var button = document.querySelector('button');
        Rx.Observable.fromEvent(button, 'click')
            .subscribe(() => onLoginSucces.next({
                nombre: "ygy",
                apellido: "parra",
                tipus: "VIP"
            }));

        onLoginSucces.subscribe((data) => {
            console.log("Es VIP: " + data.tipus)
        })

        onLoginSucces.subscribe((data) => {
            console.log("Gurdado en 80 " + JSON.stringify(data));
        });
