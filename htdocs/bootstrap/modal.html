<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body>

    <!-- Button trigger modal -->
    <button id="btn" type="button" class="btn btn-primary">
        Launch demo modal
    </button>
    <br>
    <span>NOMBRACO:</span>
    <p id="txtNom">nom</p>
    <span>EDAD:</span>
    <p id="txtEdad">edad</p>

    <!-- Modal -->
    <div id="myModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="guarda" class="btn btn-primary">Save changes</button>
                    <button type="button" id="cierra" class="btn btn-secondary">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#myModal').modal({
            backdrop: false,
            Keyboard: true,
            focus: true,
            show: false
        });

        $('#btn').click(() => {
            $('#myModal').modal('show');
        });

        $('#guarda').click(() => {
            console.log('ajax');
            $.get("http://www.mocky.io/v2/5a572f272e0000481f120014",
                (data) => {
                    $('#txtNom').text(data.nom);
                    $('#txtEdad').text(data.edad);
                });
            $('#myModal').modal('hide');
        });

        // $('#guarda').click(()=>{
        //     console.log('acepta');
        //     $('#myModal').modal('hide');
        // });

        $('#cierra').click(() => {
            console.log('rechaza');
            $('#myModal').modal('hide');
        });
    </script>

</body>

</html>
